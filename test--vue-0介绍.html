<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test--vue</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/vue-2.5.16.js"></script>
</head>
<body>
<div class="section">
    <h2 class="section-tit">sec01</h2>
    <div class="section-con">
        <div id="app">{{message}}</div>
    </div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec02</h2>
    <div class="section-con">
        <div id="app-2">
            <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        </div>
    </div>
    <script>
        var app2=new Vue({
            el:'#app-2',
            data:{
                message:'页面加载于 '+new Date().toLocaleString()
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec03</h2>
    <div class="section-con">
        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>
    </div>
    <script>
        var app3=new Vue({
            el:'#app-3',
            data:{
                seen:true
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec04</h2>
    <div class="section-con">
        <div id="app-4">
            <ol>
                <li v-for="todo in todos">{{todo.text}}</li>
            </ol>
        </div>
    </div>
    <script>
        var app4=new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'学习 JavaScript'},
                    {text:'学习 Vue'},
                    {text:'整个牛项目'}
                ]
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec05</h2>
    <div class="section-con">
        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>
    </div>
    <script>
        var app5=new Vue({
            el:'#app-5',
            data:{
                message:'Hello Vue.js!'
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec06</h2>
    <div class="section-con">
        <div id="app-6">
            <p>{{message}}</p>
            <input type="text" v-model="message"/>
        </div>
    </div>
    <script>
        var app6=new Vue({
            el:'#app-6',
            data:{
                message:'Hello Vue!'
            }
        });
    </script>
</div>
<div class="section">
    <h2 class="section-tit">sec07</h2>
    <div class="section-con">
        <div id="app-7">
            <ol>
                <!--
                  创建一个 todo-item 组件的实例
                  现在我们为每个 todo-item 提供 todo 对象
                  todo 对象是变量，即其内容可以是动态的。
                  我们也需要为每个组件提供一个“key”。
                -->
                <!-- grocery:食品杂货店 -->
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    </div>
    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item',{
            // todo-item 组件现在接受一个
            // "prop"，类似于一个自定义特性。
            // 这个 prop 名为 todo。
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        });
        var app7=new Vue({
            el:'#app-7',
            data:{
                groceryList:[  // grocery:食品杂货店
                    {id:0,text:'蔬菜'},
                    {id:1,text:'奶酪'},
                    {id:2,text:'随便其它什么人吃的东西'}
                ]
            }
        });
    </script>
</div>
</body>
</html>
