<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test--vue-实例</title>
    <script src="js/vue-2.5.16.js"></script>
    <style>
        .section{
            margin:30px 10%;
            padding:5px;
            border:1px solid #41b883;
        }
    </style>
</head>
<body>
<h2>打开控制台查看</h2>
<div class="section">
    <div id="app">数据与方法</div>
    <script>
        var dat={a:1};
        var vm=new Vue({
            el:'#app',
            data:dat
        });
        console.log('vm.$data===dat: ', vm.$data===dat);
        console.log('vm.#el === document.getElementById("app"): ', vm.$el === document.getElementById('app'));
        // $watch 是一个实例方法
        vm.$watch('a',function(newValue,oldValue){
            // 这个回调将在 `vm.a` 改变后调用
            console.log('newValue: '+newValue,'oldValue: '+oldValue);
        });
        //    vm.a=2;
        dat.a=3;
    </script>
</div>
<div class="section">
    <div id="app-2">实例生命周期钩子</div>
    <script>
        new Vue({
            el:'#app-2',
            data:{
                a:8
            },
            created:function(){
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a);
            }
        });
    </script>
</div>
</body>
</html>
